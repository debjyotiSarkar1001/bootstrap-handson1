<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Payroll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
           </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Goals</a>
            </li>   
          </ul>
        </div>  
      </nav>
      
<div class="container-fluid">
    <br/>
        <h4 style="padding-left: 13px;">New Employee</h4>
        <form>
        <div class="container-fluid">
        <div class="row">
        <div class="col-sm-4">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter First Name">
        </div>
    </div>
    <div class="col-sm-4">
     <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
        </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                 <label for="lastName">Last Name</label>
                 <input type="text" class="form-control" id="lastName" placeholder="Last Name">
               </div>
               </div>
       
  </div>

  <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="addressLine1">Address Line 1</label>
      <input type="text" class="form-control" id="addressLine1" aria-describedby="addressLine1" placeholder="Address Line 1">
    </div>
</div>
<div class="col-sm-6">
    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input type="text" class="form-control" id="addressLine2" aria-describedby="addressLine2" placeholder="Address Line 2">
    </div>
</div>
</div>

<div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
    </div>
</div>
<div class="col-sm-3">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
    </div>
</div>
<div class="col-sm-3">
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPassword" placeholder="Confirm Password">
    </div>
</div>
</div>

<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            <label for="departments">Departments</label>
            <select class="form-control" id="departments">
                <option selected></option>
                <option>HR</option>
              <option>Development</option>
              <option>marketing</option>
              <option>Planning</option>
              <option>Sales</option>
            </select>
          </div>
    </div>
<div class="col-sm-3">
    <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" class="form-control" aria-describedby="dateOfBirth" width="234" />
        <script>
        $('#dateOfBirth').datepicker({
            uiLibrary: 'bootstrap4'
        });
        </script>
    
    </div>
</div>
<div class="col-sm-3">
<div class="form-group">
<label for="g">Gender</label>
<div id="g">
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male"/>
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female"/>
</div>
</div>
</div>

<div class="col-sm-3">
    <label for="permanent">Permanent</label><br>
    <input type="checkbox" id="permanent" name="permanent" value="Permanent">
  </div>
</div>

<div class="row">
    <div class="col-sm-12">
    <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save">
    </div>
</div>
</div>

</div>
</form>
</div>
</body>           
</html>
